<section class="container-fluid bg-red">
  <div class="row contactform">
    <form class="form-horizontal" role="form" id="contactform" method="POST">
      <fieldset>
        <legend class="formlegend">Leave us a Message!</legend>
        <div class="form-group">
          <input type="hidden" name="_subject" value="NITKRacing contact" />
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Enter Name" required="required" name="Name"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="abc@example.com" required="required" name="_replyto"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="message">Message:</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="message" placeholder="Your Message..." required="required" name="Message"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="submitbtn">Submit</button>
          </div>
          <script>
            document.getElementById("submitbtn").onclick = changeClass();
            function changeClass(){
            document.getElementById("thankyou").innerHTML = "Thank you! We will get back to you as soon as we can!";
            }
          </script>
        </div>
        <div class="form-group">
          <input type="text" name="_gotcha" style="display:none" />
          </div>
        <div class="form-group">
          <p class="thankyou" id="thankyou"></p>
        </div>
      </fieldset>
    </form>
    </div>
